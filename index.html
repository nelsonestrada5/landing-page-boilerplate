            <div class="floating-signup rel">
             <img src="http://i.imgur.com/gHTGXS1.png" alt="" class="tulip-logo insert--image wrap-off-align-center" width="280px"> <br>
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h1 style="text-align: center; color: #6c7680; font-weight: lighter">Your auto insurance hasn't changed much over the past century.</h1>
                    <h1 style="text-align: center; color: #6c7680; font-weight: bold">Until now.</h1>

                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div class="user-signup__form-group m-lg-v form-group text-center">
                          <button type="submit" class="btn btn-default submit user-signup__submit"><span>SUBMIT</span></button>
